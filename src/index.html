<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- <script src="js/scripts.js"></script> -->
    <title>Is This a Triangle?</title>
  </head>
  <body>
    <div class="container">
      <h1> Is this a Triangle?<h1>
      <p>Enter in 3 sides to find out what kind of triangle you have!</p>
        <form id="triangle-form">
          <label for="side1">Side 1: </label>
          <input id="side1" class="form-control" type="text">
          <label for="side2">Side 2: </label>
          <input id="side2" class="form-control" type="text">
          <label for="side3">Side 3: </label>
          <input id="side3" class="form-control" type="text">
          <br>
          <button type="submit" class="btn btn-danger">Calculate!</button>
        </form>
        <div id="equilateral">
          <p>Congrats! This is an equilateral triangle!</p>
        </div>
        <div id="isosceles">
          <p>Congrats! This is a isosceles triangle!</p>
        </div>
        <div id="scalene">
          <p>Congrats! This is a scalene triangle!</p>
        </div>
        <div id="not-triangle">
          <p>Congrats! This is not a triangle triangle!</p>
        </div>
    </div>
  </body>
</html>
